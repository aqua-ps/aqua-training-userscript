apiVersion: v1
kind: Namespace
metadata:
  name: gitlab

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitlab
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - image: gitlab/gitlab-ce:latest
        name: gitlab
        resources: 
         limits:
           memory: "3Gi"
           cpu: "2000m"
        imagePullPolicy: IfNotPresent
        env:
        - name: GITLAB_ROOT_PASSWORD
          value: "|PASSWORD|"
        - name: EXTERNAL_URL
          value: "EXTERNALURL"
        volumeMounts:
        - name: gitlab
          mountPath: /var/log/gitlab
          subPath: log
        - name: gitlab
          mountPath: /etc/gitlab
          subPath: etc
        - name: gitlab
          mountPath: /var/opt/gitlab
          subPath: var
        - name: certificates-secret
          mountPath: /etc/ssl/certs/
          readOnly: true
        - name: config
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        ports:
          - containerPort: 443
            protocol: TCP
          - containerPort: 80
            protocol: TCP
          - containerPort: 22
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /users/sign_in
            port: 80
            scheme: HTTP
      volumes:
      - name: certificates-secret
        secret:
          secretName: gitlab-certs-secret
      - name: gitlab
        persistentVolumeClaim:
          claimName: gitlab-pvc
      - name: config
        configMap: 
          name: gitlab-rb-configmap
          items:
            - key: gitlab.rb
              path: gitlab.rb

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-pvc
  namespace: gitlab
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

--- 

apiVersion: v1
kind: Service
metadata:
  name: gitlab-service
  namespace: gitlab
spec:
  type: NodePort
  selector:
    app: gitlab
  ports:
    - name: https
      port: 443
      targetPort: 443
      nodePort: 32043
    - name: http
      port: 80
      targetPort: 80
      nodePort: 32080
    - name: ssh
      port: 22
      targetPort: 22
      nodePort: 32022

---

apiVersion: v1
kind: Secret
metadata:
  name: gitlab-certs-secret
  namespace: gitlab
type: Opaque
data:
  ssl-cert.pem: 
  ssl-cert.key: 

--- 

apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-rb-configmap
  namespace: gitlab
  labels:
    app: gitlab
data:
  gitlab.rb: |
    ## GitLab configuration settings
    external_url 'http://gitlab-service.gitlab.svc.cluster.local'

    # Stop redirecting HTTP to HTTPS
    nginx['redirect_http_to_https'] = false

    # Don't attempt to provision a TLS certificate
    letsencrypt['enable'] = false

    # Disable nginx's status endpoint
    nginx['status'] = {
      'enable' => false
    }
    nginx['ssl_certificate'] = "/etc/ssl/certs/ssl-cert.pem"
    nginx['ssl_certificate_key'] = "/etc/ssl/certs/ssl-cert.key"

    # Just 2 workers
    puma['worker_processes'] = 2

    # 10 jobs is still quite a lot
    sidekiq['max_concurrency'] = 10
    grafana['enable'] = false
    prometheus_monitoring['enable'] = false
    alertmanager['enable'] = false
